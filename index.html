<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muskan üê®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 16px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Container */
.container {
  text-align: center;
  width: 100%;
  max-width: 420px;
  padding: 10px;
  position: relative;
  z-index: 2;
}

/* Envelope */
.envelope {
  width: 260px;
  height: 170px;
  background: #dbeafe;
  position: relative;
  margin: 0 auto;
  border-radius: 12px;
  cursor: pointer;
  border: 2px solid #1e3a8a;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 85px solid #1e3a8a;
  transform-origin: top;
  transition: 1s ease;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

/* Letter */
.letter {
  position: absolute;
  left: 50%;
  top: 10px;
  transform: translateX(-50%) translateY(40px);
  width: 88vw;
  max-width: 360px;
  background: #ffffff;
  border-radius: 14px;
  padding: 18px 16px;
  opacity: 0;
  transition: 1s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* PERFECT CENTER ON OPEN */
.envelope.open .letter {
  opacity: 1;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* Text */
h1 {
  margin-bottom: 16px;
  color: #5b1f2b;
  font-size: 1.5rem;
}

p {
  color: #4a2c2a;
  line-height: 1.55;
  font-size: 0.95rem;
}

.sign {
  margin-top: 10px;
  font-weight: bold;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 12px;
}

button {
  border: none;
  padding: 9px 18px;
  border-radius: 22px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: 0.3s;
}

button.yes {
  background: #1e3a8a;
  color: white;
}

button.no {
  background: #ddd;
  color: #333;
}

button:hover {
  transform: scale(1.08);
}

/* Tap text */
.tap {
  margin-top: 18px;
  color: #1e3a8a;
  font-size: 1.05rem;
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d6e23fa48.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>For Muskan üê®</h1>

  <div class="envelope" onclick="openLetter()">
    <div class="letter">
      <p><strong>Dear Muskan,</strong></p>

      <p>
        I‚Äôve never done the whole Valentine's thing‚Ä¶
        but I guess I was waiting for the one.
        So, Ms. Forever, will you be my Valentine today, tomorrow, and for all the days we grow old together? ‚ù§Ô∏è

      <div class="buttons">

        <button class="no" onclick="sendAnswer('No üò∂')">No</button>

<script>
function openLetter() {
  document.querySelector(".envelope").classList.toggle("open");
}

/* Floating hearts */
setInterval(() => {

</script>

</body>
</html>
